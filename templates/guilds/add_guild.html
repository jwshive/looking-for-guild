{% extends '_layout.html' %}
{% load humanize %}

{% block title %}
    Add a Guild - {{ user.username }}
{% endblock %}

{% block content %}
<div class="container">
  <!-- Example row of columns -->
  {{ form_fail }}
  {{ form.errors }}
  <br>
  <div class="row">
    <div class="col-md-12">
      <form method="post">
        {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Submit" />
      </form>
    </div>
  </div>
{% endblock %}
